<div class="add-edit py-5">
  <div class="mb-5">
    <h2 class="text-center">{{ accion }} Tour</h2>
  </div>

  <!-- <pre> {{ myForm.value | json }}</pre> -->

  <div class="text-center">
      <form [formGroup]="myForm" class="row" autocomplete="off">

        <div class="col-lg-6">

          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Nombre tour</mat-label>
              <input matInput formControlName="tou_name">
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Tipo de tour</mat-label>
              <input matInput formControlName="tou_tipo">
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="input-container" >
              <mat-label>Fecha tour</mat-label>
              <input matInput [matDatepicker]="dp1" formControlName="tou_fecha" [attr.disabled]="true">
              <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
              <mat-datepicker touchUi #dp1 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>

       </div>

      <div class="col-lg-6">


        <div class="col-lg-12">
          <mat-form-field class="input-container">
            <mat-label>Valor neto</mat-label>
            <input matInput formControlName="tou_valorNeto">
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-form-field class="input-container">
            <mat-label>Valor comisionable</mat-label>
            <input matInput formControlName="tou_valorCom">
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-form-field class="input-container">
            <mat-label>Observación</mat-label>
            <textarea formControlName="tou_obs" matInput placeholder="Observación"></textarea>
          </mat-form-field>
        </div>
      </div>

        <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">

            <button [disabled]="myForm.invalid" (click)="agregarTour()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
            <button routerLink="/tours" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>

        </div>
      </form>
    </div>
  </div>
